services:
  # ========================
  # Backend
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
    volumes:
      - db-data:/app/database
      - avatars-data:/app/avatars
    networks:
      - app_network
    restart: unless-stopped

  # ========================
  # Frontend + Nginx
  # ========================
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile.prod
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
    volumes:
      - avatars-data:/app/avatars:ro
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - app_network
    restart: unless-stopped

  # ========================
  # Prometheus
  # ========================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.external-url=/prometheus"
      - "--web.route-prefix=/prometheus"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus.rules.yml:/etc/prometheus/prometheus.rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - app_network
    restart: unless-stopped

  # ========================
  # Grafana
  # ========================
  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SERVER_ROOT_URL: https://localhost:8443/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - app_network
    restart: unless-stopped

  # ========================
  # cAdvisor (containers metrics)
  # ========================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - app_network
    restart: unless-stopped

  # ========================
  # Node Exporter (host metrics)
  # ========================
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - "9101:9100"
    networks:
      - app_network
    restart: unless-stopped

  # ========================
  # Nginx Exporter
  # ========================
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - "--nginx.scrape-uri=http://nginx:80/stub_status"
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    networks:
      - app_network
    restart: unless-stopped

# ========================
# Volumes
# ========================
volumes:
  db-data:
  avatars-data:
  prometheus_data:
  grafana_data:

# ========================
# Network
# ========================
networks:
  app_network:
    driver: bridge

